<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom of the Crowd</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <div class="background">
        <img src="./mm.jpeg">
    <header>
        <h1 style="text-align: center; ">Guess the Number of Sweets in the Jar?</h1>
    </header>

    <main>
        <section class="guess-form">
            <div class="formdiv">

            <h2>Make Your Guess</h2>
            <form id="guessForm" method="post" name="guess" >
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="guess">Enter your guess:</label>
                <input type="number" id="guess" name="guess" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            </div>
        </section>

    <footer>
        <p>
            <strong>&copy; 2023 Wisdom of the Crowd</strong></p>
    </footer>


</div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7ELK74T5REZmMfHLKbFYv1uYUYZ0wgJTqikoWzqvKw9p1R1NbvQhqSEz-6lUAVMMLrg/exec'
        const form = document.forms['guess']
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>

</html>
